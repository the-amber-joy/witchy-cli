name: Build Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact_name: witchy-cli-linux
          - os: macos-latest
            target: macos-x64
            artifact_name: witchy-cli-macos
          - os: windows-latest
            target: win-x64
            artifact_name: witchy-cli-win.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build executable
        run: npx pkg . --targets node18-${{ matrix.target }} --out-path dist

      - name: Create macOS DMG (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          bash scripts/create-macos-dmg.sh || echo "DMG creation failed, continuing with binary only"

      - name: Rename artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv dist/witchy-cli.exe dist/${{ matrix.artifact_name }}
          else
            mv dist/witchy-cli dist/${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}

      - name: Upload macOS DMG (if exists)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: witchy-cli-macos-dmg
          path: dist/*.dmg

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/witchy-cli-linux/witchy-cli-linux
            artifacts/witchy-cli-macos/witchy-cli-macos
            artifacts/witchy-cli-macos-dmg/*.dmg
            artifacts/witchy-cli-win.exe/witchy-cli-win.exe
          draft: false
          prerelease: false
